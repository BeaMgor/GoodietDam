<div class="container">
    <div class="row">

        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" class="form-control" name="username" #username [(ngModel)]="loginModel.username">
              
            </div>
            <div class="mb-3">
              <label class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" name="password" #password [(ngModel)]="loginModel.password">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>

    </div>
</div>
