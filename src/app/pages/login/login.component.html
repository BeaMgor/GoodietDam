<div class="container">
    <div class="row">

        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <h1>Inicio de sesión</h1>
          <br><br>
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" class="form-control" name="username" #username [(ngModel)]="loginModel.username">
              
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" name="password" #password [(ngModel)]="loginModel.password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <br><br>
            <div>
              <a class="button" class="btn btn-primary" routerLink='/registro'>Registrar</a>
            </div>
          </form>

    </div>
</div>
